<!DOCTYPE html>
<html>
    <head>
      
      <meta charset="UTF-8">
    <title>請問它第五次落地後，會反彈到多高?</title>
        
    </head>
    <body>
      <h2>有一個球從 100 公尺處落下，每次落地都反彈至原高度的二分之一，請問它第五次落地後，會反彈到多高?</h2>
      
  <div id="demo"></div>      
    </body>
  <script>
  var i=100;
  var j="";
  for (j=1;j<=5;j++){
    i=i/2;
    document.getElementById("demo").innerHTML =i;
  }
  
  </script>
</html>
